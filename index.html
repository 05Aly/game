<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Escape Dash - Ultimate Version</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--bg-dark);
            font-family: 'Segoe UI', sans-serif; color: white;
        }

        #game-container {
            position: relative; width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        canvas {
            display: block; background-color: #333;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; background: rgba(0, 0, 0, 0.85); z-index: 10;
        }

        .hidden { display: none !important; }

        .card {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); padding: 2.5rem;
            border-radius: 1.5rem; text-align: center;
        }

        h1 {
            font-size: 3rem; margin-bottom: 1rem;
            background: linear-gradient(45deg, #60a5fa, #ec4899);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        input[type="text"] {
            padding: 0.8rem; border-radius: 0.5rem; border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.1); color: white;
            margin-bottom: 1rem; width: 250px; outline: none;
        }

        button {
            padding: 0.8rem 2rem; border-radius: 0.5rem; border: none;
            background: var(--primary); color: white; cursor: pointer;
            font-weight: bold; transition: 0.3s;
        }

        button:hover { transform: scale(1.05); background: #4f46e5; }

        #game-ui {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: 1rem; pointer-events: none; display: flex;
            justify-content: space-between; z-index: 5;
        }

        #game-ui > div { pointer-events: auto; }

        .btn-group {
            display: flex; gap: 5px; background: rgba(0,0,0,0.5);
            padding: 10px; border-radius: 10px; margin-bottom: 5px;
        }

        .btn-mini { padding: 5px 10px; font-size: 0.7rem; background: #444; }
        .btn-mini.active { background: var(--secondary); }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="start-screen" class="screen">
            <div class="card">
                <h1>Cartoon Dash</h1>
                <input type="text" id="player-name-input" placeholder="اكتب اسمك هنا" maxlength="15">
                <br>
                <button id="start-btn">ابدأ اللعب!</button>
            </div>
        </div>

        <div id="game-over-screen" class="screen hidden">
            <div class="card">
                <h1>انتهت اللعبة!</h1>
                <p id="final-stats" style="font-size: 1.5rem;"></p>
                <button id="restart-btn">حاول مرة أخرى</button>
            </div>
        </div>

        <div id="game-ui" class="hidden">
            <div style="background: rgba(0,0,0,0.6); padding: 10px; border-radius: 10px;">
                <span id="display-name">Player</span>: <span id="score">0</span>m
            </div>

            <div>
                <div class="btn-group">
                    <button class="btn-mini char-btn active" data-char="0">غامبول (1)</button>
                    <button class="btn-mini char-btn" data-char="1">داروين (2)</button>
                    <button class="btn-mini char-btn" data-char="2">كلارنس (3)</button>
                    <button class="btn-mini char-btn" data-char="3">كريغ (4)</button>
                </div>
                <div class="btn-group">
                    <button class="btn-mini world-btn active" data-world="0">عالم غامبول</button>
                    <button class="btn-mini world-btn" data-world="1">عالم كلارنس</button>
                    <button class="btn-mini world-btn" data-world="2">الجدول</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // --- الشخصيات ---
        const charImages = [];
        const CHAR_SOURCES = [
            "imgs/chars/gumball.png", 
            "imgs/chars/darwin.png",  
            "imgs/chars/clare.png", 
            "imgs/chars/craig.png"    
        ];

        CHAR_SOURCES.forEach(src => {
            const img = new Image();
            img.src = src;
            charImages.push(img);
        });

        // --- الخلفيات ---
        const worldImages = [];
        const WORLD_BG_SOURCES = [
            "imgs/maps/gumball.jpeg",   // عالم غامبول
            "imgs/maps/clarins.jpeg",  // عالم كلارنس
            "imgs/maps/creg.jpeg"      // الجدول
        ];

        WORLD_BG_SOURCES.forEach(src => {
            const img = new Image();
            img.src = src;
            worldImages.push(img);
        });

        const CHARACTERS = [
            { name: 'Gumball', color: '#60a5fa' },
            { name: 'Darwin', color: '#fb923c' },
            { name: 'Clarence', color: '#fde047' },
            { name: 'Craig', color: '#4ade80' }
        ];

        const WORLDS = [
            { name: 'Junior High', bgFallback: '#87CEEB', ground: 'rgba(0,0,0,0.2)' },
            { name: 'Aberdale', bgFallback: '#FFD700', ground: 'rgba(0,0,0,0.2)' },
            { name: 'The Creek', bgFallback: '#228B22', ground: 'rgba(0,0,0,0.2)' }
        ];

        let gameState = 'START';
        let player, obstacles = [], score = 0, currentCharacterIndex = 0, currentWorldIndex = 0;
        let animationId, frameCount = 0, obstacleSpeed = 5;

        class Player {
            constructor() {
                this.width = 90;
                this.height = 90;
                this.x = 80;
                this.y = 350 - this.height;
                this.vy = 0;
                this.grounded = true;
            }
            jump() { if (this.grounded) { this.vy = -14; this.grounded = false; } }
            update() {
                this.vy += 0.7;
                this.y += this.vy;
                if (this.y + this.height >= 350) {
                    this.y = 350 - this.height;
                    this.vy = 0;
                    this.grounded = true;
                }
            }
            draw() {
                const img = charImages[currentCharacterIndex];
                if (img.complete && img.naturalWidth !== 0) {
                    ctx.drawImage(img, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = CHARACTERS[currentCharacterIndex].color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
        }

        class Obstacle {
            constructor(x) {
                this.width = 40;
                this.height = 40 + Math.random() * 40;
                this.x = x;
                this.y = 350 - this.height;
            }
            update() { this.x -= obstacleSpeed; }
            draw() {
                ctx.fillStyle = '#ff4444';
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeRect(this.x, this.y, this.width, this.height);
            }
        }

        function init() {
            canvas.width = 800; canvas.height = 400;
            window.addEventListener('keydown', e => {
                if (e.code === 'Space') { e.preventDefault(); player?.jump(); }
                if (['1','2','3','4'].includes(e.key)) switchCharacter(parseInt(e.key)-1);
            });
            canvas.addEventListener('mousedown', () => player?.jump());
            document.getElementById('start-btn').onclick = startGame;
            document.getElementById('restart-btn').onclick = startGame;
            document.querySelectorAll('.char-btn').forEach(btn => btn.onclick = (e) => switchCharacter(parseInt(e.target.dataset.char)));
            document.querySelectorAll('.world-btn').forEach(btn => btn.onclick = (e) => switchWorld(parseInt(e.target.dataset.world)));
            
            // رسم أولي للخلفية قبل البداية
            renderFrame(); 
        }

        function switchCharacter(index) {
            currentCharacterIndex = index;
            document.querySelectorAll('.char-btn').forEach((btn, i) => btn.classList.toggle('active', i === index));
        }

        function switchWorld(index) {
            currentWorldIndex = index;
            document.querySelectorAll('.world-btn').forEach((btn, i) => btn.classList.toggle('active', i === index));
        }

        function startGame() {
            const name = document.getElementById('player-name-input').value || 'بطل';
            document.getElementById('display-name').textContent = name;
            gameState = 'PLAYING';
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            player = new Player(); obstacles = []; score = 0; obstacleSpeed = 6; frameCount = 0;
            gameLoop();
        }

        function renderFrame() {
            const world = WORLDS[currentWorldIndex];
            const bgImg = worldImages[currentWorldIndex];

            // رسم الخلفية (صورة أو لون احتياطي)
            if (bgImg && bgImg.complete && bgImg.naturalWidth !== 0) {
                ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = world.bgFallback;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // رسم الأرضية
            ctx.fillStyle = world.ground;
            ctx.fillRect(0, 350, canvas.width, 50);

            if (player) player.draw();
            obstacles.forEach(obs => obs.draw());
        }

        function gameLoop() {
            if (gameState !== 'PLAYING') return;
            
            ctx.clearRect(0,0,canvas.width,canvas.height);
            renderFrame();

            player.update();

            if (frameCount % 90 === 0) obstacles.push(new Obstacle(canvas.width));
            
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.update();
                
                // تصادم
                if (player.x < obs.x + obs.width && player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height && player.y + player.height > obs.y) {
                    gameState = 'GAME_OVER';
                    document.getElementById('game-over-screen').classList.remove('hidden');
                    document.getElementById('final-stats').textContent = `النتيجة: ${Math.floor(score)} متر`;
                }
                
                if (obs.x + obs.width < 0) obstacles.splice(i, 1);
            }

            score += 0.1;
            document.getElementById('score').textContent = Math.floor(score);
            obstacleSpeed += 0.001;
            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        init();
    </script>
</body>

</html>
